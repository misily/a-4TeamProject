<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <title>
        sujung
    </title>

    <style>
        .aboutme {
            height: 120px;
        }

        .tle {
            width: 600px;
            height: fit-content;
            margin: 10px;

            border-radius: 2px;
            border: 2px black;
        }
    </style>
    <script>
        function moveback() {
            window.location.href = "profile_detail.html"
        }

        function save_info() {
            let user_num = $('#user_num').val()
            let name = $('#input_name').val()
            let mbti = $('#mbti').val()
            let email = $('#email').val()
            let photo_url = $('#photo_url').val()
            let blog_url = $('#blog_url').val()
            let interest = $('#interest').val()
            let aboutme = $('#aboutme').val()
            let javascript = $('#javascript').val()
            let CSS = $('#CSS').val()
            let HTML = $('#HTML').val()
            let Python = $('#Python').val()
            let Promise = $('#Promise').val()

            console.log(1)
            let formData = new FormData();

            formData.append("user_num_give", user_num);
            formData.append("user_name_give", name);
            formData.append("mbti_give", mbti);
            formData.append("email_give", email);
            formData.append("photo_url_give", photo_url);
            formData.append("blog_url_give", blog_url);
            formData.append("interest_give", interest);
            formData.append("aboutme_give", aboutme);
            formData.append("javascript_give", javascript);
            formData.append("CSS_give", CSS);
            formData.append("HTML_give", HTML);
            formData.append("Python_give", Python);
            formData.append("Promise_give", Promise);

            fetch('/write_post', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                console.log(data)
                alert(data["msg"])
                window.location.reload()
            });


        }
    </script>
</head>


<body>
    <form class="tle" method="POST" action="/profile/{{user.usernum}}/input">
        <div class="input-group mb-3">
            <label class="input-group-text" id="inputGroup-sizing-default" for="inputGroupSelect01">이름</label>
            <input class="input-group-text" name="name"  value={{user.user_name}} readonly>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">MBTI</span>
            <input id="mbti" type="text" class="form-control" name="mbti" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" value="{{user.mbti}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input id="email" type="text" class="form-control" name="email" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" value="{{user.email}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">프로필이미지 url</span>
            <input id="photo_url" type="text" class="form-control" value="{{user.photo_url}}"  name="photo_url" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">블로그 url</span>
            <input id="blog" type="text" class="form-control" value="{{user.blog_url}}" name="blog_url" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">관심사</span>
            <input id="interest" type="text" class="form-control" value="{{user.interest}}" name="interest" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3 aboutme">
            <span class="input-group-text" id="inputGroup-sizing-default">about me</span>
            <input id="aboutme" type="text" class="form-control" name="aboutme" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" value="{{user.aboutme}}">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">JavaScript</label>
            <select class="form-select" name="Javascript" id="javascript">
                <option selected>--</option>
                <option value="10">10%</option>

                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">HTML</label>
            <select class="form-select" name="HTML" id="HTML">
                <option selected>--</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="10">100%</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">CSS</label>
            <select class="form-select" name="CSS" id="CSS">
                <option selected>--</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Python</label>
            <select class="form-select" name="Python" id="Python">
                <option selected>--</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">앞으로의 다짐</span>
            <input id="Promise" type="text" name="Promise" class="form-control" aria-label="Sizing example input" value="{{user.Promise}}"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div>
            <input type="submit" class="btn-dark">
            <button onclick=moveback() type="button" class="btn-dark">취소</button>
        </div>
    </form>
</body>

</html>
